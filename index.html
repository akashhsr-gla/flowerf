<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blooming Lavender Flower Animation</title>
  <style>
    :root {
      --darkLavender: rgba(106, 61, 126, 0.8);  /* Darker lavender */
      --lightPink: rgba(255, 182, 193, 0.9);
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    main {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .text {
      font-size: 35px;  /* Slightly smaller */
      font-weight: bold;
      color: var(--darkLavender);  /* Dark lavender color */
      animation: fadeIn 3s ease-in-out forwards, heartbeat 4s ease-in-out infinite; /* Adjusted duration to 4s */
      margin-top: 340px;
    }

    .corolla {
      margin-bottom: 50px;
      min-height: 100px;
      width: max-content;
      display: flex;
      justify-content: center;
      transform: rotate(-45deg);
    }

    .segmR, .segmL {
      width: 100px;
      height: 100px;
      border-radius: 100% 0% 100% 0% / 100% 0% 100% 0%;
      background: linear-gradient(135deg, var(--darkLavender) 0%, var(--lightPink) 50%, var(--darkLavender) 100%);
      position: absolute;
      box-shadow: 0px 0px 15px rgba(106, 61, 126, 0.6);
    }

    .segmR::before, .segmL::before {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 100% 0% 100% 0% / 100% 0% 100% 0%;
      background-image: radial-gradient(circle at center, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0) 20%, var(--darkLavender) 100%);
      box-shadow: 0px 0px 20px rgba(138, 50, 120, 0.2) inset;
    }

    .rings {
      min-height: 100px;
      width: max-content;
      display: flex;
      justify-content: center;
    }

    .ring {
      position: absolute;
      background: linear-gradient(hsla(185, 90%, 59%, 0) 0%, rgba(65, 195, 255, 0.5) 100%);
      border-radius: 80% 90% 80% 90%;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8) inset, 0px 3px 0px rgba(229, 246, 247, 0.8);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.05);  /* Slightly less than before to keep it smoother */
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.05);  /* Slightly less than before to keep it smoother */
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="text">I Love You Srishti</div>
  <main>
    <div class="corolla">
      <div class="segmL"></div>
      <div class="segmR"></div>
      <div class="segmR"></div>
      <div class="segmR"></div>
      <div class="segmR"></div>
      <div class="segmL"></div>
      <div class="segmL"></div>
    </div>
    <div class="rings">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  <script>
    let segmR = Array.from(document.getElementsByClassName("segmR"));
    segmR.forEach((segm, i) => {
      let deg = 30 * i;
      segm.style.transform = "rotate(" + deg + "deg)";
      segm.style.transformOrigin = "bottom left";
    });

    let segmL = Array.from(document.getElementsByClassName("segmL"));
    segmL.forEach((segm, i) => {
      let deg = -30 * (i + 1);
      segm.style.transform = "rotate(" + deg + "deg)";
      segm.style.transformOrigin = "bottom left";
    });

    let rings = Array.from(document.getElementsByClassName("ring"));
    rings.forEach((ring, i) => {
      ring.style.width = 200 - 50 * i + 'px';
      ring.style.height = 40 - 10 * i + 'px';
      ring.style.margin = 10 - 10 * i + 'px';
    });

    let tl1 = gsap.timeline({ repeat: -1, yoyo: true });
    let tl2 = gsap.timeline({ repeat: -1, yoyo: true });

    tl1.to('.segmR', {
      scale: 0.5,
      rotate: 0,
      mixBlendMode: 'darken',
      duration: 4,
      ease: 'sine.inOut',
    })
    .to('.corolla', {
      xPercent: -49,
      yPercent: 49,
      duration: 4,
      ease: 'sine.inOut',
    }, "<");

    tl2.to('.segmL', {
      scale: 0.5,
      rotate: 0,
      mixBlendMode: 'darken',
      duration: 4,
      ease: 'sine.inOut',
    })
    .to('.corolla', {
      xPercent: -49,
      yPercent: 49,
      duration: 4,
      ease: 'sine.inOut',
    }, "<");
  </script>
</body>
</html>
